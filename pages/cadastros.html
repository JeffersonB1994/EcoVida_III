<div class="page cadastros">
  <section>
    <h2>Faça Parte da Mudança</h2>
    <p>Preencha o formulário para se cadastrar como voluntário ou doador.</p>

    <form id="cadastroForm">
      <div class="field">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Nome completo" required>
        <span id="nomeError" class="error">Nome é obrigatório.</span>
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" required>
        <span id="emailError" class="error">E-mail inválido.</span>
      </div>

      <div class="field">
        <label for="tipo">Tipo de participação</label>
        <select id="tipo" required>
          <option value="">Escolha uma opção</option>
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador</option>
        </select>
        <span id="tipoError" class="error">Selecione uma opção.</span>
      </div>

      <button type="submit">Enviar Cadastro</button>
    </form>

    <div id="formResult"></div>
  </section>
</div>
